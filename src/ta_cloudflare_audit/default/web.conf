# DO NOT EDIT THIS FILE!
# Please make all changes to files in ../local.
# To make changes, copy the section/stanza you want to change from ./default
# into ../local and edit there.

[expose:ta_cloudflare_audit_account]
pattern = ta_cloudflare_audit_account
methods = POST, GET

[expose:ta_cloudflare_audit_account_specified]
pattern = ta_cloudflare_audit_account/*
methods = POST, GET, DELETE

[expose:ta_cloudflare_audit_settings]
pattern = ta_cloudflare_audit_settings
methods = POST, GET

[expose:ta_cloudflare_audit_settings_specified]
pattern = ta_cloudflare_audit_settings/*
methods = POST, GET, DELETE

[expose:ta_cloudflare_audit_cloudflare_audit]
pattern = ta_cloudflare_audit_cloudflare_audit
methods = POST, GET

[expose:ta_cloudflare_audit_cloudflare_audit_specified]
pattern = ta_cloudflare_audit_cloudflare_audit/*
methods = POST, GET, DELETE

[expose:_splunkd_data]
pattern = data/*
methods = GET
