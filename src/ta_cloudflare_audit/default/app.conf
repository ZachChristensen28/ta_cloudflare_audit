[install]
state_change_requires_restart = true
is_configured = false
state = enabled
build = 3

[launcher]
author = ZachTheSplunker
version = 0.0.1
description = Collects Audit logs from Cloudflare.

[ui]
is_visible = 1
label = Cloudflare Audit Add-on

[package]
id = ta_cloudflare_audit

[triggers]
reload.addon_builder = simple
reload.ta_cloudflare_audit_account = simple
reload.ta_cloudflare_audit_settings = simple
reload.passwords = simple
